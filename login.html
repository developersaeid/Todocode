<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="crossorigin="anonymous"referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b7cbe7459f.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="style/casecademenu.css">
    <link rel="stylesheet" href="style/login.css">
    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
</head>
<body class="bg-dev">

    <div class="container">
        <div class="row">
            <div class="login-display">
                <div class="col-12 col-lg-6 login-form col-md-6 shadow bg-white">
                    <form id="loginForm">
                        <h2>ورود</h2>
                        <div class="form-group">
                            <label for="username" class="mb-3 mt-3">نام کاربری :</label>
                            <input class="rounded p-2" type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="mb-3 mt-3">رمز عبور :</label>
                            <input class="rounded p-2" type="password" id="password" name="password" required>
                        </div>
                        <button type="button" class="btn btn-primary mt-5 w-50" onclick="login()">ورود</button>
                        <div class="my-3">
                            <a href="#" class="text-decoration-none">ثبت نام</a>
                        </div>
                    </form>
                    
                </div>
                <div class="col-12 col-lg-6 col-md-6 shadow login-image">
                    <img src="image/login-banner.png" alt="" class="w-100">
                </div>
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
